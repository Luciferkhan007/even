<html>
<head>
	<title> Square Root Finder</title>
	<style> 
		*{ font-size: 70px; font-family: Times New Roman;}
		body {
			background-color: Lightblue;
			}
		h1 {
			background-color: black; color: White; border-radius: 10px; width: 50%;
			}
	</style>
	<script>
		function find()
		{
 			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");
			
			if(num.value == "")
			{
				alert("number is empty");
				ans.innerHTML = "";
				num.focus();
				return;
			}
			let n = parseInt(num.value);
			
            		if (n < 0.0)
            			{
                			alert("-ve number is not allowed ");
                			ans.innerHTML = "";
               			 	num.focus();
                			num.value = "";
                
            			}
            let r = Math.sqrt(n)
            let msg = "sqrt =" + r.toFixed(2);
			ans.innerHTML = msg;
		}
	</script>
					
</head>
<body>
<center>
<h1> Square Root Finder</h1>
<form onsubmit= "find()">
<input type="number" step="any" placeholder="enter number" id="num">
<br><br>
<input type="submit" value="Find"/>
</form>
<h2 id="ans">
</h2> 
</center>
</body>
</html>
